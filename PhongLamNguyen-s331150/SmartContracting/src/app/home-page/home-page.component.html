<div class="homePage">
  <app-nav-home></app-nav-home>

  <div class="tableHome">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> 
            <div class="tableName">
              <div mat-card-avatar class="example-header-image"></div> 
              <span class="nameText"> {{row.name}} </span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <ng-container matColumnDef="hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hours </th>
          <td mat-cell *matCellDef="let row"> {{row.totalHour}} </td>
        </ng-container>

        <ng-container matColumnDef="report">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report </th>
          <td mat-cell *matCellDef="let row"> <button mat-flat-button color="primary">Download Report</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <div class="cardHome">
    <div class="actLogHome">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Activities Logs</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <table>
            <mat-divider></mat-divider>
            <tr>
              <th>07:00 <br> 20/09/2021</th>
              <th class="arrowTable"><i class="fa fa-arrow-right"></i></th>
              <th>Employee 1 <br> <button mat-flat-button color="primary">Clock In</button> </th>
            </tr>
            <mat-divider></mat-divider>
            <tr>
              <th>07:00 <br> 20/09/2021</th>
              <th><i class="fa fa-arrow-right"></i></th>
              <th>Employee 1 <br> <button mat-flat-button color="primary">Clock In</button> </th>
            </tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="mapHome">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Map Tracker</mat-card-title>

          <div class="searchMap">
            <mat-form-field appearance="standard">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>people</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item class="listDrop">
                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
                <a>Employee 1</a>
              </button>
              <button mat-menu-item class="listDrop">
                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
                <a>Employee 2</a>
              </button>
              
            </mat-menu>
          </div>
        </mat-card-header>
        
        <mat-card-content>
          <agm-map [latitude]="locations[0].lat" [longitude]="locations[0].lng" [zoom]="15" [disableDefaultUI]="true">
            <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
          </agm-map>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
