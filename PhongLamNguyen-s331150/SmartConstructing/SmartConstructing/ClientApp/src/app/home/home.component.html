<div class="homeBody">

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form onsubmit="event.preventDefault()" class="box">
            <h1>Login</h1>

            <input type="checkbox" id="switch">
            <div class="app">
              <div class="content">
                <label for="switch">
                  <div class="toggle" id="typeToggle"></div>
                  <div class="names">
                    <p class="light">Contractors</p>
                    <p class="dark">Subcontractors</p>
                  </div>
                </label>
              </div>
            </div>

            <p class="text-muted"> Please enter your login and password!</p>
            <input type="text" name="" placeholder="Username" class="form-control" id="inputUserName">
            <input type="password" name="" placeholder="Password">
            <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
            <a class="forgot text-muted" href="#">Forgot password?</a>
            <input type="submit" name="" value="Login" (click)="checkLoginType()" [routerLink]="[link]">

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
